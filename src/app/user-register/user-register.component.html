<h3>Register new users</h3>

<div class="container">


<div class="form">

    <div class="form-group">
        <label for="txt_username">UserName</label>
        <input type="text" [(ngModel)]="model.userName" (ngModelChange)="userValueChanged()" class="form-control" id="txt_username" name="userName" aria-describedby="userHelp" placeholder="Enter UserName">
        
      
        <div *ngIf="userNameError" class="alert alert-danger" role="alert">
          UserName is required to be at least 3 chars long
        </div>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" [(ngModel)]="model.password" (ngModelChange)="passwordValueChanged()" class="form-control" id="txt_pass" name="password" placeholder="Password">
      
        <div *ngIf="passwordError" class="alert alert-danger" role="alert">
          Password is required to be at least 6 chars long
        </div>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password Confirmation</label>
        <input type="password" [(ngModel)]="confirm_password" (ngModelChange)="passwordValueChanged()" class="form-control" id="txt_pass_confirm" name="confirm_password" placeholder="Confirm your Password">
      
        <div *ngIf="passMatchError" class="alert alert-danger" role="alert">
          Password do not Match
        </div>

      </div>

      <div class="form-group">
        <label for="txt_first_name">First Name</label>
        <input type="text" [(ngModel)]="model.firstName" class="form-control" id="txt_first_name" name="firstName" aria-describedby="firstnameHelp" placeholder="Enter First Name">
        
      </div>

      <div class="form-group">
        <label for="txt_last_name">Last Name</label>
        <input type="text" [(ngModel)]="model.lastName" class="form-control" id="txt_last_name" name="lastName" aria-describedby="lastnameHelp" placeholder="Enter Last Name">
      </div>

      <div class="form-group">
        <label for="txt_email">Email</label>
        <input type="email" [(ngModel)]="model.email" (ngModelChange)="emailValueChanged()" class="form-control" id="txt_email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        
        <div *ngIf="emailError" class="alert alert-danger" role="alert">
          Email is required and needs to be a valid Address
        </div>

      </div>


      <div class="form-group">
        <label for="txt_address">Address</label>
        <input type="text" [(ngModel)]="model.address" class="form-control" id="txt_address" name="address" aria-describedby="AddressHelp" placeholder="Enter Address">
      </div>

      <div class="form-group">
        <label for="txt_phone">Phone</label>
        <input type="text" [(ngModel)]="model.phone" class="form-control" id="txt_phone" name="phone" aria-describedby="PhoneHelp" placeholder="Enter Phone">
      </div>

<button type="button" (click)="registerUser()" class="btn btn-primary"> Save New User</button>
</div>
</div>
